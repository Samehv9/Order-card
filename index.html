<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
    <title>Order summary</title>
</head>
<body>
    <div class="container">
        <div class="incontainer">
            <div class="top-container">
                <img src="style/img/illustration-hero.svg" alt="">
            </div>
            <div class="center-container">
                <p>Order Summary</p>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="music-container">
                <div class="left-music">
                    <img src="style/img/icon-music.svg" alt="icon-music">
                <table>
                    <tr>
                        <td>
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>
                        </td>
                    </tr>
                </table>
                </div>
                <div class="right-music">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="foot">
                <div class="btn">
                    <button> Proceed to Payment</button>
                </div>
                <div class="cancel">
                    <p>Cancel Order</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
